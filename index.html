<!DOCTYPE html>

<html lang="ru" class="bx-core bx-no-touch bx-no-retina bx-chrome">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="Заявка на кредиты для бизнеса">
    <meta name="description" content="Заявка на кредиты для бизнеса">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:type" content="website">
    
    <style type="text/css">

    </style>
    
</head>

<body>
    <div class="moduleOnlineFormCredits"> 
        <div class="container"> 
            <div class="wrap"> 
                <div class="mainTitle"> 
                    <h1>Create new Lead</h1> 
</div> 

<form class="mainForm" name="landingForm" onsubmit="createObject(); return false" method="post">
    <div class="moduleOnlineFormCredits__wrap"> 
        <div class="moduleOnlineFormCredits--tabLinks"> 

            <div class="moduleOnlineFormCredits--content--item w-50">
                <div class="moduleOnlineFormCredits--content--item--wraps">
                    <input type="text" name="name" value="" placeholder="" class="inputclass pageRequired" id="name" title="Это поле обязательное">
                    <label class="placeholder required">Название компании/Ф.И.О. ИП&nbsp;<strong>*</strong>&nbsp;</label>&nbsp;
                </div>                    
            </div> 
   
            <div class="moduleOnlineFormCredits--content--item w-50"> 
                <div class="moduleOnlineFormCredits--content--item--wraps"> 
	                <input type="tel" name="phone" value="" placeholder="" id="phone" class="pageRequired">
                    <label for="phone" class="placeholder required">Номер телефона для контакта&nbsp;<strong>*</strong>&nbsp;</label>&nbsp; 
                </div>	                
            </div> 

             <div class="moduleOnlineFormCredits--content--item w-50"> 
                <div class="moduleOnlineFormCredits--content--item--wraps"> 
                    <input type="email" name="email" value="" placeholder="" class="pageRequired" id="email"> 
                    <label for="email" class="placeholder required">Электронная почта&nbsp;<strong>*</strong>&nbsp;</label> 
                </div> 
            </div> 
		
            <div class="moduleOnlineFormCredits--content--item w-50"> 
                <div class="moduleOnlineFormCredits--content--item--wraps">
                    <input type="text" name="address" value="" placeholder="" id="address" class="pageRequired"> 
                    <label for="phone" class="placeholder required">Адрес&nbsp;<strong>*</strong>&nbsp;</label> 
                </div>
            </div> 
            <button type="submit" value="Submit"> <span>Отправить</span> </button>

        </div>
    </div>
</form>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
<script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>
<script>
    var config = {
        fields: {
            "Account": "#name", // Имя посетителя, заполнившего форму
            "Email": "#email", // Email посетителя
            "Address": "#address", // Адрес посетителя
            "MobilePhone": "#phone" // Телефон посетителя
        },
        landingId: "47ab1c9e-8c21-4fd1-9a7d-b5a1bd3d80b2",
        serviceUrl: "https://localhost/HomeWork/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
        redirectUrl: ""
    };
    /**
    * Функция ниже создает объект из введенных данных.
    * Привяжите вызов этой функции к событию "onSubmit" формы или любому другому элементу события.
    * Пример: <form class="mainForm" name="landingForm" onSubmit="createObject(); return false">
    */
    function createObject() {
        landing.createObjectFromLanding(config)
    }
    /**
    * Функция ниже инициализирует лендинг из параметров URL.
    */
    function initLanding() {
        landing.initLanding(config)
    }
    jQuery(document).ready(initLanding)
</script> 
</body>
</html>
